services:
  session:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "10000:10000"
      - "10001:10001"
    restart: unless-stopped
    tty: true
    stdin_open: true
    volumes:
      - ./oxen:/var/lib/oxen
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    environment:
      - SERVICE_NODE_IP_ADDRESS=x.x.x.x
      - L2_PROVIDER=https://sepolia-rollup.arbitrum.io/rpc,...
      - QUORUMNET_PORT=10000
      - P2P_PORT=10001